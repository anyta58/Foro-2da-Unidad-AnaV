<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Registro de Usuarios.</title>
</head>
<body>
    <section>
        <h2>Registro de Usuarios.</h2>
        <form id = "singupForm">
            <label>Nombre Completo:</label>
            <input type="text" placeholder="Juan Pérez" id="name" required autofocus>
            <label>Correo Electronico:</label>
            <input type="email" placeholder="correo@example.com" id="email" required autocomplete="email">
            <label>Contraseña:</label>
            <input type="password" placeholder="******" id="password" required autocomplete="new-password">
            <input type="submit" value="Registrarse">
        </form>
        <p>Ya tienes una cuenta? <a href="login.html">Inicia Sesion</a></p>
    </section>
    <script src="js/singup.js "></script>
</body>
</html>
